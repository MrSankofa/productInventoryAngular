<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <table class="table" *ngIf="products && products.length">
      <thead>
        <tr>
          <button class="btn btn-primary" (click)=toggleImage()>{{showImage ? "hide" : "show"}} Image</button>
          <th>Product</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>
