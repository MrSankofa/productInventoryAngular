<div class="card">
  <div class="card-header">
    Searching for: {{listFilter}}
  </div>
  <div style="margin: 0 auto; width: 20%;">
    <label for="search">Enter: </label>
    <input type="text" [(ngModel)]="listFilter" style="width: 100px;">
  </div>
  <div class="card-body">
    <table class="table" *ngIf="products && products.length">
      <thead>
        <tr>
          <button class="btn btn-primary" (click)=toggleImage()>{{showImage ? "hide" : "show"}} Image</button>
          <th>Product</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of products">
        <tr>
          <td>
              <img *ngIf="showImage" src="{{product.imageUrl}}" alt="{{product.productName}}" style="width: 50px;">
          </td>
          
          <td>{{product.productName}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price | currency}}</td>
          <td>{{product.starRating}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
