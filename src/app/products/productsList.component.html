<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <button class="btn btn-primary" (click)="toggleShowImage()">{{showImage ? "Hide" : "Show"}} Image</button>
          <th>Product</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
